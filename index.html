<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Assignment 2</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/apps.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/music-app.css">
    </head>

    <body>
        <div id="iphone-container">
            <img class="iphone" src="images/iphone.png" width="500" />
            
            <div id="screen-container">
                <div id="screen-wrapper">
                    <div id="black-cover"></div>

                    <img class="notification-bar" src="images/Bar.svg">
                    <img class="wifi" src="images/wifi.svg">

                    <img id="background" src="images/background.svg" width="350px">

                    <img id="music-app" class="app" src="images/musicapp.svg">
                    <img id="notes-app" class="app" src="images/notesapp.svg">

                    <button class="phone-buttons" id="power-button"></button>
                    <button class="phone-buttons" id="home-button"></button>

                    
                    <!-- Music App Screen -->
                    <div id="music-page-container">
                        
                        <img class="music-app-background" src="images/musicappbackground.svg" width="350px">
                        <img class="cover-datasphere" src="images/datasphere.jpg">
                        
                        <div id="music-player">
                            <img id="next-button" src="images/rightbutton.svg">
                            <img id="play-button" src="images/playbutton.svg">
                            <img id="previous-button" src="images/leftbutton.svg">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <textarea contenteditable="true" placeholder="my notes"/>
    </body>
    
    <audio controls src="audio/easy.mp3" type="audio/mpeg" />
    
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./musicplayer.js"></script>
    


    <noscript>Please enable javascript to use this website</noscript>
</html>
